<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="pt-5">
    <div class="d-flex flex-column text-center container">
        <h3>Rock, Paper, Scissors Game</h3>
        <div class="resultGame mt-4 w-75 p-4">
            <h4 style="font-family: Arial; font-weight: bold; letter-spacing: 2px;">START GAME</h4>
            <div class="d-flex justify-content-evenly mt-4">
                <div id="you" style="font-weight: bold;" class="p-4 mt-5"></div>
                <div class="p-5"><h1 style="font-weight: bold;">VS</h1></div>
                <div id="computer" style="font-weight: bold;" class="p-4 mt-5"></div>
            </div>
            <span id="result"></span>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-primary m-1" onclick="getCharater(this)" id="paper">
                <figure>
                    <img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/paper.png" alt="paper">
                    <figcaption style="font-weight: bold;">PAPER</figcaption>
                </figure>
            </button>
            <button type="button" class="btn btn-primary m-1" onclick="getCharater(this)" id="rock">
                <figure>
                    <img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/rock.png" alt="rock">
                    <figcaption style="font-weight: bold;">ROCK</figcaption>
                </figure>
            </button>
            <button type="button" class="btn btn-primary m-1" onclick="getCharater(this)" id="scissors">
                <figure>
                    <img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/scissors.png" alt="scissors">
                    <figcaption style="font-weight: bold;">SCISSORS</figcaption>
                </figure>
            </button>
        </div>
        <footer class="bg-secondary w-100 rounded-top pt-3 text-white mt-5"><h5>Coded By Maulana Syawaludin</h5></footer>
    </div>
    <div id="loading">
        <div class="loaded"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="index..js"></script>
</body>
</html>
